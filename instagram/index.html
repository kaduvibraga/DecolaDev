<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instaiphone.png" alt="Instagram on iPhone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instalogo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="profile.jpg" alt="Profile picture">

                </div>
                <a href="#" class="instagram-login">
                    Continue as kaduvibraga
                </a>
                <a href="#" class="instagram-logout">
                    Remove account
                </a>
            </div>
            <div class="group">
                <p class="not-account">
                    Not kaduvibraga?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        Switch accounts
                    </span>
                    or
                    <span class="link-blue">
                        Subscribe
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Get the app
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
